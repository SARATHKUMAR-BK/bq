	<script>
	$(function ()
	{
		$(window).on('scroll', function ()
		{
			 
			if ( $(window).scrollTop() > 3 )
			{
				$('.navbar').addClass('active');
				if ( $(window).scrollTop() > 70 )
				{	
					$('.navbar').removeClass('active');
					$('.navbar').addClass('active2');
				
				}
				else
				{	
					$('.navbar').removeClass('active2');
					$('.navbar').addClass('active');
				}
			} 
			else 
			{
				$('.navbar').removeClass('active');
				
				$('.navbar').removeClass('active2');
			}
		});
	});
